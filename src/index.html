<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-fluid">
        <!-- header -->
        <div class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="#" class="header__logo">
                        <img src="img/logo.png" alt="logo">
                    </a>

                    <div class="header__right-s">
                        <div class="header__help">
                            <span class="header__label-red">Need help?</span>
                            <span> Talk to an expert: <a class="link-inherit link-decor-inverse" href="tel:+61 3 8376 6284">+61 3 8376 6284</a></span>
                        </div>

                        <div class="header__notify">
                            <div class="header__cart">
                                <i class="fas fa-shopping-cart"></i>
                                <span class="header__item-number">8</span>
                            </div>
                        </div>

                        <div class="header__actions">
                            <a href="#" class="header__btn header__btn--green">Login</a>
                            <a href="#" class="header__btn header__btn--red">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Newest Products -->
        <div class="newestproducts">
            <div class="newestproducts__title">Let’s Check Out Our Newest Release Products</div> 
            <div id="newestproducts-tabs">
                <ul class="newestproducts__tabs">
                        <li class="newestproducts__tabs-item"><a href="#tabs-all" class="newestproducts__tabs-item-link newestproducts__tabs-item-link--active">All</a></li>
                        <li class="newestproducts__tabs-item"><a href="#tabs-wordpress" class="newestproducts__tabs-item-link">WordPress</a></li>
                        <li class="newestproducts__tabs-item"><a href="#tabs-joomla" class="newestproducts__tabs-item-link">Joomla</a></li>
                        <li class="newestproducts__tabs-item"><a href="#tabs-plugins" class="newestproducts__tabs-item-link">Plugins</a></li>
                        <li class="newestproducts__tabs-item"><a href="#tabs-component" class="newestproducts__tabs-item-link">Component</a></li>
                        <li class="newestproducts__tabs-item"><a href="#tabs-psd" class="newestproducts__tabs-item-link">PSD</a></li>
                </ul>
                <div id="tabs-all" class="newestproducts__content">
                    <div class="newestproducts__content__product"></div>
                    <div class="newestproducts__content__product"></div>
                    <div class="newestproducts__content__product"></div>
                    <div class="newestproducts__content__product"></div>
                    <div class="newestproducts__content__product"></div>
                    <div class="newestproducts__content__product"></div>
                    <div class="newestproducts__content__product"></div>
                    <div class="newestproducts__content__product"></div>
                </div>
                <div id="tabs-wordpress" class="newestproducts__content">
                    <div class="newestproducts__content__product"></div>
                    <div class="newestproducts__content__product"></div>
                    <div class="newestproducts__content__product"></div>
                    <div class="newestproducts__content__product"></div>
                    <div class="newestproducts__content__product"></div>
                    <div class="newestproducts__content__product"></div>
                </div>
                <div id="tabs-joomla" class="newestproducts__content">
                    <div class="newestproducts__content__product"></div>
                    <div class="newestproducts__content__product"></div>
                    <div class="newestproducts__content__product"></div>
                    <div class="newestproducts__content__product"></div>
                    <div class="newestproducts__content__product"></div>
                </div> 
                <div id="tabs-plugins" class="newestproducts__content">
                </div> 
                <div id="tabs-component" class="newestproducts__content">
                </div>
                <div id="tabs-psd" class="newestproducts__content">
                </div>
            </div>           
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/init.js"></script>

</html>
